<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Todo List</h1>
    <div class="drag-container">
        <ul class="drag-list">

            <!--1 Ideas Column -->
            <li class="drag-column ideas-column">
                <span class="header">
                    <h1>Ideasüí°</h1>
                </span>

                <!-- Ideas content -->
                <div id="ideas-content" class="custom-scroll">
                    <ul class="drag-item-list" id="ideas-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)"></ul>  <!--dropover fires when the dragged element is over the drop target -->
                    <!--ondragenter fires when the dragged item enters the drop target-->
                </div>

                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(0)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(0)">
                        <span>Save Item</span>
                    </div>
                </div>
                     <div class="add-container">
                         <div class="add-item" contenteditable="true"></div>
                    </div>
            </li>


            <!--2 To-do Column -->
            <li class="drag-column todo-column">
                <span class="header">
                    <h1>Todo‚è≤Ô∏è</h1>
                </span>

                <!-- To-do content -->
                <div id="todo-content" class="custom-scroll">
                    <ul class="drag-item-list" id="todo-list" ondrop="drop(event)" ondragover="allowDrop(event)"  ondragenter="dragEnter(1)"></ul>
                </div>

                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(1)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(1)">
                        <span>Save Item</span>
                    </div>
                </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                    </div>     
            </li>


            <!--3 In Progress Column -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>In Progressüí™</h1>
                </span>

                <!-- Progress content -->
                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)"></ul>
                </div>

                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(2)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(2)">
                        <span>Save Item</span>
                    </div>
                </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                    </div>
            </li>


            <!--4 Completed Column -->
            <li class="drag-column completed-column">
                <span class="header">
                    <h1>Completedüéâ</h1>
                </span>

                <!-- Completed content -->
                <div id="ideas-content" class="custom-scroll">
                    <ul class="drag-item-list" id="completed-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)"></ul>
                </div>

                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(3)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(3)">
                        <span>Save Item</span>
                    </div>
                </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                    </div>
            </li>
        </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
